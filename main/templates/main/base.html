{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/base.css' %}">
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="webpage">
    <div class="header">
        <div class="container">
            <div class="header_top">
                <div class="logo">
                    <a class="logo-item" href="{% url 'catalog' %}">ArtFlowers</a>
                </div>
                <nav class="menu">
                    <ul class="menu_list">
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'staff' %}">Сотрудники</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="{% url 'orders' %}">Заказы</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link close" href="{% url 'action_logout' %}">Выход</a>
                          </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="{% static 'main/js/jquery.js' %}"></script>
<script src="{% static 'main/js/maskedinput.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
