{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/index.css' %}">
</head>
<body>
    <main>
        <div class="container">
            <div class="form">
                <form method="post" action="{% url 'action_login' %}">
                    {% csrf_token %}
                    <h1 class="title">Авторизация</h1>
                    {% if error_login == 'True' %}
                        <div class="alert alert-danger mb-4" role="alert">Пользователя с таким логином не существует</div>
                    {% elif error_password == 'True'%}
                        <div class="alert alert-danger mb-4" role="alert">Введён неверный пароль</div>
                    {% endif %}
                    <input type="text" name="login" placeholder="Логин" minlength="5" maxlength="30" pattern="[A-Za-z0-9_]+" required>
                    <input type="password" name="password" placeholder="Пароль" minlength="5" maxlength="30" pattern="[A-Za-z0-9_]+" required>
                    <button class="btn btn-success" type="submit">Авторизоваться</button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
